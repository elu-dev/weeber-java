
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <div class="form">
    	<h:form styleClass="weeb_input">
    		<h:inputText id="comment" value="#{weeb.comment}" styleClass="input" a:placeholder="What's happening?" />
    		<h:commandButton action="#{weeb.send}" value="Send" styleClass="button" />
		</h:form>
    </div>
    
	<div class="weebs">
		<ui:repeat value="#{weeb.weebs}" var="comment">
    		 <div class="comment">
    		 	<h3>@#{comment.username}</h3>
    		 	<p>
    		 		#{comment.content}
    		 	</p>
    		 	<section>#{comment.likes} &lt;3</section>
    		 </div>
		</ui:repeat>
	</div>
	
</ui:composition>
