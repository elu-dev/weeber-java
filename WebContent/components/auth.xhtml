
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
	<div class="form" id="register">
		<h2>Register</h2>
	    <h:form>
	    	<h:inputText id="nickname" value="#{login.user}" styleClass="input" a:placeholder="nickname" />
			<h:message for="nickname"></h:message>
			
			<h:inputText id="email" value="#{login.email}" styleClass="input" a:placeholder="email" />
			<h:message for="email"></h:message>
			
			<h:inputSecret id="password" value="#{login.pwd}" styleClass="input" a:placeholder="password" />
			<h:message for="password"></h:message>
			
			<a onClick="swapHeader('login')">Login</a>
			<h:commandButton action="#{login.registerUser}" value="Register" styleClass="button" />
		</h:form>
	</div>
	
	<div class="form" id="login">
		<h2>Login</h2>
		<h:form>
			<h:inputText id="email" value="#{login.email}" styleClass="input" a:placeholder="email" />
			<h:message for="email"></h:message>
			
			<h:inputSecret id="password" value="#{login.pwd}" styleClass="input" a:placeholder="password" />
			<h:message for="password"></h:message>
			
			<a onClick="swapHeader('register')">Register</a>
			<h:commandButton action="#{login.validateUsernamePassword}" value="Login" styleClass="button" />
		</h:form>
	</div>
	
</ui:composition>
